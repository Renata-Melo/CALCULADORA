<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calc.css">
    <title>Orçamento</title>
</head>
<body>

    <!-- Div com as imagen com os valores dos Planos-->
    <div id="planos" class="div_pla">
        <!-- imagem com os valores-->
        <img src="assets/img/Valores.JPG" alt="">
    </div>

    <!-- Div do orçamento-->    
    <div id="prin" class="div_prin">

        <!-- div do titulo-->
        <div class="div_h3"> 
            <!-- titulo no h3-->
            <h3 class="h3_titu">Orçamento</h3> 
        </div>

        <!-- div dos inputs-->
        <div id="inp" class="div_inp">
            <!-- Paragrafo do input-->
            <p> Quantos tanques vc possui na sua Piscicultura? 
                <!--input-->
                <input type="text" id="inp_tank" placeholder="ex: 20"></p><br>
            <p> Qual o seu lucro mensal com a venda dos peixes? 
                <input type="text" id="inp_lm" placeholder="ex: 100"></p><br>

            <!--Botão calcular-->                
            <button id="btn_calcular" class="btn_cal" onclick="calc()">Calcular</button> 
        </div>
    </div>

    <!-- div com o resultoado do orçamento-->
    <div id="div_valor" class="div_valores" style="display: none;">

        <!-- div com o titulo-->
        <div class="div_h3"> 
             <!-- titulo no h3-->
            <h3 class="h3_titu2">Valores</h3> 
        </div><br>

        <!-- div do resultados-->
        <div id="res" class="div_resp">
            <!-- span onde exibira os resultados-->
            <span id="resposta"></span><br><br>

            <!--Botão calcular novamente-->
            <button class="btn_cal2" onclick="calc_nov()">Calcular Novamente</button> 
        </div>
        
    </div>

    <!-- Div com os Botões (Ver planos e Ocultar planos)-->
    <div id="div_btn_pl_oc">
        <button onclick="plano()" class="btn_planos" id="btn_plan">Ver Planos</button>
        <button onclick="ocultar()" id="ocul" class="btn_ocult">Ocultar Planos</button>
    </div>
          
</body>
</html>

<script>
    /* Calculo baseado nessa logica:
        qualidade da agua = 
            ph;
            amonia;
            temperatura;
            nitrato;
            transparencia;
            Oxigenio;
            gas carbonico;
            
            temperatura é igual a 14% da qualidade da agua.

        Plano basico perde 4% desse valor (10%),
        Plano intermédiario perde 2% (12%),
        Plano avançado é 100% desse valor (14%).
        
        Então, 
        o lucro do piscicultor é multiplicado pela porcentagem do plano escolhido.
    */

    //função do botão calcular
    function calc(){
        //mexendo nos displays 
        div_valor.style.display = "block";
        btn_calcular.style.display = "none";

        //variaveis
        var qtd_tank = Number(inp_tank.value);
        var sen = 10;
        var sensor_tank = qtd_tank * sen;
        var lucro = Number(inp_lm.value);
        var lucrop1 = lucro * 0.10;
        var lucrop2 = lucro * 0.12;
        var lucrop3 = lucro * 0.14;
        var pl_basico = 6475 + sensor_tank;
        var pl_inter = 6890 + sensor_tank;
        var pl_avancado = 8000 + sensor_tank;

        //exibindo o resultado no span
        resposta.innerHTML = `<b>Saem por:<br></b>
        Plano básico : <b>R$ ${pl_basico},00</b><br>
        Plano Intermédiario : <b>R$ ${pl_inter},00</b><br>
        Plano Avancado: <b>R$ ${pl_avancado},00</b><br><br>
        
        <b>Lucro na sua produção com o Tanktemp de: </b><br>
        <b>${lucrop1}%</b> no Plano Básico<br>
        <b>${lucrop2}%</b> no Plano intermédiario<br>
        <b>${lucrop3}%</b> no Plano avançado<br><br>
        (Considerando que o unico parametro que não esteja de acordo para o peixe seja a temperatura do seu tanque).`;

    }

    //função do Botão Calcular novamente
    function calc_nov(){
        div_valor.style.display = "none";
        btn_calcular.style.display = "block";
        
        //limpando os inputs
        inp_tank.value = "";
        inp_lm.value = "";
    }

    //função do Botão ver planos
    function plano(){
        planos.style.display = "block";
        ocul.style.display = "inline";
        btn_plan.style.display = "none";    
    }

    //função do Botão ocultar planos
    function ocultar(){
        btn_plan.style.display = "inline";
        planos.style.display = "none";
        ocul.style.display = "none";
    }


</script>
